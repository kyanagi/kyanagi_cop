require:
  - rubocop-rubycw

AllCops:
  DisabledByDefault: true
  NewCops: enable

Rubycw/Rubycw:
  Enabled: true

Bundler:
  Enabled: true

Security:
  Enabled: true

Lint:
  Enabled: true

Naming:
  Enabled: true

Naming/AsciiIdentifiers:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 1
